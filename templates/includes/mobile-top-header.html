{% load static %}
<ul class="list-inline d-flex justify-content-around flex-fill">

    <!-- mobile navbar logo -->

    <li class="list-inline-item">        
        <a class="navbar-brand" href="#">
            <img src="/media/logo_black.png" width="160" height="60" class="d-inline-block align-bottom" alt="brand logo">
        </a>       

    </li>
    <!-- Search bar-->
    <li class="list-inline-item mb-0">
        <a class="nav-link text-black  d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border border-black" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
</ul>
