<ul class="pt-0">
    <!-- Back to Homepage -->
    <li class="list-inline-item">
        <a class="nav-link text-black d-block d-lg-none" href="{% url 'home' %}">
            <div class="text-center">
                <div><i class="fas fa-home fa-lg"></i></div>
            </div>
        </a>
    </li>
    <!-- Search bar-->
    <li class="list-inline-item">
        <a class="nav-link text-black  d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search"></i></div>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black" type="submit">
                            <span class="icon">
                                <i class="fas fa-search fa-lg"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <!-- User Account -->
    <li class="list-inline-item dropdown">
        <a class="nav-link text-black d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
            </div>
        </a>
        <div class="dropdown-menu font-weight-bold border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item font-weight-bold">Product Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item font-weight-bold">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item font-weight-bold">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item font-weight-bold">Login</a>
            {% endif %}
        </div>
    </li>
    <!-- favorite Icon -->
    <li class="list-inline-item">
        <a class="nav-link text-black d-block d-lg-none" href="{% url 'wishlist' %}">
            <div class="text-center">
                <div><i class="fas fa-heart fa-lg"></i></div>
            </div>
        </a>
    </li>
    <!-- Shopping bag -->
    <li class="list-inline-item">
        <a class="{% if grand_total %}text-primary font-weight-bold{% else %}text-black{% endif %} nav-link d-block d-lg-none"
            href="{% url 'view_bag' %}">
            <span class="badge badge-pill badge-danger badge-notification">{{ product_count }}</span>
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
            </div>
        </a>
    </li>
</ul>
