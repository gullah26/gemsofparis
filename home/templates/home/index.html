{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container mt-5 header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container  py-4 h-100">

    <div class="p-5 mt-3 bg-black text-white rounded-5 bgd-img">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">World of Gems</h1>
            <p class="col-md-8 fs-4">Explore our collection of 
                <br>
             colorful Gemstones.</p>
            
            <button class="btn btn-outline-warning btn-lg" type="button">Shop Now</button>
        </div>
    </div>

</div>
{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script>
		const fadeElements = document.querySelectorAll('.content');

		// Fade .content element in
		function scrollAnim() {
			let windowHt = window.innerHeight;
			fadeElements.forEach(element => {
				let elementPos = element.getBoundingClientRect().top;
				if (elementPos <= windowHt / 1.3 ) {
					element.classList.add('faded-in');
				}
			});
		}
		document.addEventListener("DOMContentLoaded", scrollAnim);

		window.addEventListener('scroll', scrollAnim);
    </script>
{% endblock %}
