{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container mt-5 header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid  h-100">


    <div class="container-fluid text-white">
        <h1 class="text-left pl-2">World of Gems</h1>
        <h3 class="col-md-8">Explore our collection of
            <br>
            colorful Gemstones.</h3>

        <a href="{% url 'products' %}"><button class="btn btn-outline-warning btn-lg m-4 data-bs-toggle=" offcanvas" data-bs-target="#main-nav"
            aria-controls="main-nav" type="button">Shop Now</button> </a>       

</div>
{% endblock %}


{% block postloadjs %}
{{ block.super }}
<script>
    const fadeElements = document.querySelectorAll('.content');

    // Fade .content element in
    function scrollAnim() {
        let windowHt = window.innerHeight;
        fadeElements.forEach(element => {
            let elementPos = element.getBoundingClientRect().top;
            if (elementPos <= windowHt / 1.3) {
                element.classList.add('faded-in');
            }
        });
    }
    document.addEventListener("DOMContentLoaded", scrollAnim);

    window.addEventListener('scroll', scrollAnim);
</script>
{% endblock %}
