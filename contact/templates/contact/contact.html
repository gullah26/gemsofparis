{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row my-4">
        <div class="col">
            <hr>
            <h1 class="logo-font text-black">Customer Support</h1>
            <hr>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 col-md-6 text-black">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black mb-5 rounded-0 text-white" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
